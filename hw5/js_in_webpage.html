<!DOCTYPE html>
<meta charset='utf-8'>
<html>
  <head>
      <title>Using JQuery</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script>
        function reverseString() {
            var str =$("#txtbox").val();
            $("#reverseTxt").html(str.split("").reverse().join(""));
          }
      </script>
  </head>
  <body bgcolor = "lightyellow">
    <div>
    Input: <input type="text" id="txtbox", size="25" maxlength="100"/><br />
    Output: <label id="reverseTxt"></label><br />
    <input type="submit" value="Reverse" onclick="reverseString()"/><br />
    </div>
</body>



<H4>Print Table in Dynamic Way</H4>
<script>
var mytable = "<table cellpadding=\"0\" cellspacing=\"0\"><tbody><tr>";

    for (var i = 1; i < 21; i++) {
        if (i % 4 == 1 && i != 1) {
        mytable += "</tr><tr>";
        }
        mytable += "<td> [ " + i*2 + " ] </td>";
    }
    mytable += "</tr></tbody></table>";
    document.write(mytable);
</script>
</html>
